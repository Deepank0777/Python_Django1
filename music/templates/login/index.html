<!DOCTYPE html>
<html>
<head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      {% load staticfiles %}
      <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}"/>

</head>
<body onload="login()">
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Navia Life Care</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="#">Home</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
{#      <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li#}
      <li><a href="/music/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>
<div id="id01" class="modal">
{#login form#}
  <form class="modal-content animate" method="post" action="/music/upload_report/">
      {% csrf_token %}
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="img_avatar2.png" alt="Avatar" class="avatar">
    </div>

    <div class="container" style="width: 1052px">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>
  </form>
</div>


<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
function login(){
    {#'username' not in request.session#}
    {% if 'username' not in request.session %}
        document.getElementById('id01').style.display='block'
        {% else %}
            window.open("/music/upload_report/")


    {% endif %}

}
</script>

</body>
</html>
